<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="bg">
        <div class="nav">
            <div class="hidden_nav">
                <span class="weather">날씨 불러오는 중</span>
                <span class="user_name">★임종현님</span>
            </div>
            <span class="plusBtn">
                <p>+</p>
                <div class="todo_box"></div>
            </span>
        </div>
            <button class="change_btn">random</button>
            <div class="clock">00 : 00</div>
            <hr/>
        <div class="log_in">
            <h3>Who are you?</h3>
            <form class="log_submit">
                <input type="text" placeholder="What your name?" required />
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="todo">
            <h3>To Do List</h3>
            <form>
                <input type="text" placeholder="What To Do." required />
                <button>입력</button>
            </form>
            <ul></ul>
        </div>
    </div>

    <script src="js/logIn.js"></script>
    <script src="js/clickEvent.js"></script>
    <script src="js/randomImg.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
